<html>
<head>
<title> Meal Planner </title>
</head>

<body >

    <style>
        .button {
        background-color: #787D33;
        padding: 15px 32px;
        text-align: center;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 10px;
        border: none;
        }
        .button:hover {background-color:#535724 ;}
        </style>


    <style>

body {
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: flex-start; /* This ensures items are aligned to the left */
    align-items: center;
    flex-direction: column;
    background-color: #e8c853;
    font-family: "montserrat", sans-serif;
    font-weight: 500;
    color: #fff;
    padding-left: 20px; /* Optional: adds some padding from the left side of the screen */
}
      
h1 {
    padding-bottom: 15px;
    font-weight: 900;
    font-size: 35px;
}

.form {
    width: 30%;
    position: relative;  /* Keeps it in the flow of the layout */
    height: 60px;
    overflow: hidden;
    margin-left: 0; /* Ensure it starts at the left side */
}

.form input {
    width: 100%;
    height: 100%;
    color: #fff;
    padding-top: 20px;
    border: none;
    background-color: #e8c853;
}

.form label {
    position: absolute;
    bottom: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
    pointer-events: none;
    border-bottom: 1px solid white;
}

.form label::after {
    content: "";
    position: absolute;
    bottom: -1px;
    left: -200px;
    width: 100%;
    height: 100%;
    border-bottom: 3px solid #fce38a;
    transform: translateX(-300%);
    transition: all 0.3s ease;
}

.content-name {
    position: absolute;
    bottom: 0px;
    left: 0px;
    padding-bottom: 5px;
    transition: all 0.3s ease;
}

.form input:focus {
    outline: none;
}

.form input:focus + .label-name .content-name,
.form input:valid + .label-name .content-name {
    transform: translateY(-150%);
    font-size: 14px;
    left: 0px;
    color: #fce38a;
    align-items: left;
}

.form input:focus + .label-name::after,
.form input:valid + .label-name::after {
    transform: translateX(0%);
}
      </style>








<center><img   src="Logo.png"></center>
